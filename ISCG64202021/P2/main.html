<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project 2 PIHA</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<div id="header" class="header"></div>
<div>
    <h1>DINOSAUR ON BEACH</h1>
    <h4>Use ←↑→↓ arrow keys or AWDS to control dinosaur</h4>
    <h4>Press space key to eat worms</h4>
</div>
<div>
    <div style="background-image: url('image/beach.jpg'); position: absolute">
        <canvas id="canvas" width="1000" height="500" tabindex="0">Canvas tag not supported</canvas>
    </div>

    <div id="right" style="">
        <span>Set Time</span>&nbsp;&nbsp;
        <select name="time" id="time">
            <option value="60">1 minutes</option>
            <option value="120">2 minutes</option>
            <option value="180" selected>3 minutes</option>
            <option value="240">4 minutes</option>
            <option value="300">5 minutes</option>
        </select>
        <br><br>

        <button id="start" class="dino">Start</button>
        <button id="restart" class="dino">Restart</button>
        <a href="../index.html"><button style="position: absolute; right: 20px; bottom: 20px">Return</button></a>
    </div>
</div>

<div class="details">
    <h1 style="text-align: center">Congratulations!</h1>
    <span class="close">&times;</span>
    <h3 style="text-align: center">Your Score</h3>
    <h3 style="text-align: center" id="score"></h3>

</div>

</body>

<script src="scripts/main.js"></script>

</html>
