<script>
    "use strict";
    let canvas;
    let context;

    let secondsPassed;
    let oldTimeStamp;
    let fps;

    let radius = [0, 0, 0];
    let gradient;
    let grow = true;

    let canvasWidth;
    let canvasHeight;
    let halfWidth;
    let halfHeight;

    window.onload = init;

    function init() {
        canvas = document.getElementById('myCanvas');
        context = canvas.getContext('2d');

        canvasWidth = canvas.clientWidth;
        canvasHeight = canvas.clientHeight;
        halfWidth = 0.5 * canvasWidth;
        halfHeight = 0.5 * canvasHeight;

        radius[0] = 10;
        radius[1] = halfHeight / 2;
        radius[2] = halfHeight;

        // Start the first frame request
        window.requestAnimationFrame(gameLoop);
    }

    function gameLoop() {

        update();

        draw();
        // The loop function has reached it's end. Keep requesting new frames
        window.requestAnimationFrame(gameLoop);
    }

    function update() {
        if (grow)
            radius[1]++;
        else
            radius[1]--;

        if (radius[1] >= radius[2] - 1 || radius[1] <= radius[0] + 1)
            grow = !grow;

    }

    function draw() {
        context.clearRect(0, 0, canvasWidth, canvasHeight);

        gradient = context.createRadialGradient(halfWidth, halfHeight, radius[0], halfWidth, halfHeight, radius[1]);
        gradient.addColorStop(0, "red");
        gradient.addColorStop(0.5, "yellow");
        gradient.addColorStop(1, "purple");

        context.fillStyle = gradient;
        context.fillRect(0, 0, canvasWidth, canvasHeight);
    }
</script>
